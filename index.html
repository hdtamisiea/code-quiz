<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-secondary">
    <!-- header -->
    <header id="header" class="container d-flex justify-content-around mt-3 border border-primary align-items-center">
        <a href="#" id="highscores"></a>
        <p id="timer"></p>
    </header>

    <!-- landing information -->
    <main id="main" class="wrapper container border border-primary p-10 m-10 bg-white">
        <h1 class="text-center">Welcome to the Coding Quiz!</h1>
        <p>You wil be given 75 seconds to answer the following questions. The quicker you answer, the higher your score!
        </p>
        <p class="text-muted">But be warned: for every incorrect answer, you will lose 10 points!</p>
        <button class="btn btn-primary btn-block mb-3" id="begin">Begin Quiz!</button>
    </main>

    <!-- quiz section -->
    <div class="quiz container border border-primary m-10 bg-white">
        <div class="row d-block align-items-center justify-content-center">
            <p class="col-sm-9 question mt-3 font-weight-bold">Question</p>

            <div class="row justify-content-center">
                <button class="btn btn-danger col-9 mb-2" id="answerA" onclick="grade('answerA')">A. </button>
                <button class="btn btn-danger col-9 mb-2" id="answerB" onclick="grade('answerB')">B. </button>
                <button class="btn btn-danger col-9 mb-2" id="answerC" onclick="grade('answerC')">C. </button>
                <button class="btn btn-danger col-9 mb-3" id="answerD" onclick="grade('answerD')">D. </button>
            </div>
        </div>
    </div>

        <!-- finish game score and form -->
    <div class="gameEnd border border-primary p-3 container text-center">
        <h3>Quiz is Complete!</h3>
        <p id="yourScore"></p>

        <!-- Highscore form submit-->
        <div>
            <form> 
                <label for="initials">Enter your initials:</label>
                <input type="text" initials="initials" id="initials" />
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
    </div>

    <div id="grade" class="container bg-white mt-5 text-center font-weight-bold"></div>

    <!-- highscores section -->
    <div class="highscoresDiv container border border-success p-3 text-center bg-white">
        <h2 id="highscoresText" class="text-danger"><u>Highscores</u></h2>
        <div id="highscoresInfo"></div>
        <button id="returnBtn" class="btn btn-info mr-10">Try the Quiz Again!</button>
        <button id="clearHighscores" class="btn btn-info">Clear All Scores</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
