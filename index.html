<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header id="header">
        <a href="#" id="highscores">Click to View Highscores</a>
        <p id="timer">Time Remaining:</p>
    </header>

    <!-- Welcome page -->
    <main id="main" class="wrapper container border border-danger p-10 m-10">
        <h1>Welcome to the Coding Quiz!</h1>
        <p>You wil be given 75 seconds to answer the following questions. The quicker you answer, the higher your score!
        </p>
        <p class="text-muted">But be warned: for every incorrect answer, you will lose 10 points!</p>
        <button class="buttons" id="begin">Begin Quiz!</button>
    </main>


    <!-- Questions -->
    <div class="quiz container bg-red border border-primary p-10 mt-10">
        <div class="row align-items-center justify-content-center">
            <p class="question">Question</p>
            <div>
                <button class="buttons" id="answerA" onclick="grade('answerA')">A. </button>
                <button class="buttons" id="answerB" onclick="grade('answerB')">B. </button>
                <button class="buttons" id="answerC" onclick="grade('answerC')">C. </button>
                <button class="buttons" id="answerD" onclick="grade('answerD')">D. </button>
            </div>
        </div>
    </div>

    <!-- Final score/initials/submit score -->
    <div class="gameEnd">
        <h3>Congratulations!</h3>
        <p id="finalScore"></p>

        <div id="initialsDetails">
            <form id="highscoreDetails">
                <label for="initials">Enter your initials!</label>
                <input type="text" initials="initials" id="initials" class="form-input" />
                <button type="submit" class="buttons" id="submitBtn">Submit Now</button>
            </form>
        </div>
    </div>

    <div id="checkAnswer"></div>

    <!-- Highscore Leader Board -->
    <div class="highscoresDiv">
        <h2 id="highscoresText">Highscores</h2>
        <div id="highscoresInfo"></div>
        <button class="buttons" id="returnBtn">Return to Quiz</button>
        <button class="buttons" id="clearBtn">Clear All Scores</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
