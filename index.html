<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header id="header" class="container">
        <div class="row justify-content-around border border-primary">
            <a href="#" id="highscores">Click to View Highscores</a>
            <p id="timer" class="mt-2">Time Remaining:</p>
        </div>
    </header>

    <!-- Welcome page -->
    <main id="main" class="wrapper container border border-primary p-10 m-10 align-items-center text-center">
        <h1 class="text-center">Welcome to the Coding Quiz!</h1>
        <p>You wil be given 75 seconds to answer the following questions. The quicker you answer, the higher your score!
        </p>
        <p class="text-muted">But be warned: for every incorrect answer, you will lose 10 points!</p>
        <button class="btn btn-primary btn-block mb-3" id="begin">Begin Quiz!</button>
    </main>

    <!-- Questions layout -->
    <div class="quiz d-none container border border-primary">
        <div class="row d-block align-items-center justify-content-center">
            <p class="col-sm-9 question mt-3">Question</p>

            <div class="row justify-content-center">
                <button class="btn btn-danger col-9" id="answerA" onclick="grade('answerA')">A. </button>
                <button class="btn btn-danger col-9" id="answerB" onclick="grade('answerB')">B. </button>
                <button class="btn btn-danger col-9" id="answerC" onclick="grade('answerC')">C. </button>
                <button class="btn btn-danger col-9 mb-3" id="answerD" onclick="grade('answerD')">D. </button>
            </div>
        </div>
    </div>

    <!-- Final score/initials/submit score -->
    <div class="gameEnd d-none border border-danger p-3 container text-center">
        <h3>Congratulations!</h3>
        <p id="finalScore"></p>

        <div id="initialsDetails">
            <form id="highscoreDetails">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" />
                <button type="submit" id="submitBtn">Submit Now</button>
            </form>
        </div>
    </div>

    <!-- Highscore/Leader Board -->
    <div class="highscoresDiv d-none container border border-success p-3">
        <h2 id="highscoresText">Highscores</h2>
        <div id="highscoresInfo"></div>
        <button id="returnBtn">Return to Quiz</button>
        <button id="clearBtn">Clear All Scores</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
